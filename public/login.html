<!-- pag de contato -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
     <!-- Link do Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Turismo</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Link da biblioteca Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body >
    
    <div id="container-login">
        <h1>Login</h1>

        <form onsubmit="verificaUsuario()" method="post">
            <div class="form-control">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" />
            </div>

            <div class="form-control">
                <label for="senha">Senha:</label>
                <input type="password" maxlength="10" id="senha" name="senha" />
            </div>

            <div class="form-control">
                <button class="btn-entrar" type="submit">Entrar</button>
            </div>
        </form>
    </div>


    <script>
        function verificaUsuario() {
            event.preventDefault();

            //Tratamento de erro em caso de credenciais inválidas
            try {
            var user = document.getElementById('usuario').value.trim();
            var senha = document.getElementById('senha').value.trim();

            let userDefault = 'usuario';
            let senhaDefault = '12345';

            //Lança um erro específico se usuário ou senha não forem condizentes
            if (user !== userDefault || senha !== senhaDefault) {
                throw new Error("Usuário ou senha incorretos");
            }

            //Redireciona para a página de boas-vindas se a autenticação for bem-sucedida
            window.location.href = './boasvindas.html';

        } catch (error) {
            //Log no console c/ erro lançado para depuração e alert para o usuário
            console.error("Erro ao verificar o usuário:", error);
            alert('Ops! Usuário ou senha incorretos. Tente novamente.');
        }
    }
    </script>
</body>
</html>
